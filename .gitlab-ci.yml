image: python:3.7-stretch

test:
  script:
  - apt-get update
  - apt-get install --assume-yes wine
  - pip install -r requirements.txt
  - pip install coverage
  - cd src
  - coverage run --source=resipy test.py
  - coverage report --include=resipy/R2.py,resipy/Survey.py
  
pages:
  script:
  - apt-get update
  - apt-get install --assume-yes pandoc wine libxcb-xinerama0
  - pip install -r requirements.txt
  - pip install sphinx numpydoc sphinx_rtd_theme sphinx_nbexamples pandoc
  - pip install SALib
  - ls
  - cd doc
  - make html
  - cd ..
  - mv doc/_build/html/ public/
  - ls public
  artifacts:
    paths:
    - public
  only:
  - master
